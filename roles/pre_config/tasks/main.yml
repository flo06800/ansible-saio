  - name: upgrade all packages
    yum: name=* state=latest

  - name: install centos-release-openstack-queens
    yum: name=centos-release-openstack-queens state=present
    when: ansible_distribution in ['RedHat', 'CentOS']

  - name: installing dependencies
    yum: name={{ item }} state=present
    with_items:
      - curl
      - gcc
      - memcached
      - rsync
      - sqlite
      - xfsprogs
      - git
      - git-core
      - libffi-devel
      - xinetd
      - python-devel
      - python-simplejson
      - pyxattr
      - python-eventlet
      - python-greenlet
      - python-netifaces
      - python-pip
      - python-dns
      - python-mock
      - tree
      - vim
      - make
      - autoconf
      - automake
      - libtool
      - openssl-devel
      - sysstat
      - redhat-rpm-config
      - rsyslog
      - redhat-lsb
      - libxml2-devel
      - libxslt-devel

  - name: install golang
    yum: name={{ item }} state=present
    with_items:
      - golang
    when: not build_golang

  - name: install python modules with pip
    pip: name={{ item }} state=present extra_args='--upgrade'
    with_items:
      - tox
      - nose
      - xattr
      - git-review
      - coverage
      - Paste
      - pyudev
      - pip
      - setuptools
      - bindep
      - crudini

  - name: check if golang already installed
    stat: path=/usr/local/go
    register: golang_installed

  - name: install golang from binary
    become: true
    unarchive: src={{ golang_bin }} dest=/usr/local copy=no
    when: not golang_installed.stat.exists and configure_hummingbird and build_golang

  - name: make sure PATH includes the go bin directory
    lineinfile: dest=/home/{{ username }}/.bashrc line="export PATH=${PATH}:/usr/local/go/bin"
    when: configure_hummingbird and build_golang
